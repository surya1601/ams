{% extends "base.html" %}

{% block title %}
Create Profile Page
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<h2>Create Profile</h2>

<div class = "form-group">
<form method="POST" enctype = "multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-outline-dark"> Create Profile Page </button>
</form>
</div>

{% else %}

Please Login.!

{% endif %}

{% endblock content %}
