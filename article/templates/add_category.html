{% extends "base.html" %}

{% block title %}
Add Category
{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
<h2>Add Category</h2>

<div class = "form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-dark"> Add Category </button>
</form>
</div>



{% else %}

Please Login.!

{% endif %}

{% endblock content %}
